name: panchangam
description: "Telugu Panchangam — A modern calendar app with traditional Panchangam"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Local storage (offline settings)
  hive_flutter: ^1.1.0

  # Font
  google_fonts: ^6.2.1

  # Date/number formatting
  intl: ^0.19.0

  # Reminders/alarms (scaffold — full implementation in v2)
  flutter_local_notifications: ^18.0.1

  # Subscriptions (scaffold — full implementation in v2)
  in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/cities_india.json
